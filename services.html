<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="services.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Prevent form submission to avoid page reload
            $('form').on('submit', function (e) {
                e.preventDefault(); // Stop the form's default submission behavior
                alert('Form submitted successfully!');
            });

            // Prevent anchor tags (#) from causing a jump
            $('a').on('click', function (e) {
                if ($(this).attr('href') === "#") {
                    e.preventDefault();
                }
            });

            // Animate sections as they scroll into view
            $(window).on('scroll', function () {
                $('.animated').each(function () {
                    if (!$(this).hasClass('animated-done') && $(this).offset().top <= $(window).scrollTop() + $(window).height() - 50) {
                        $(this).addClass('animated-done');
                    }
                });
            });

            // Trigger animation on page load for elements already in view
            $(window).trigger('scroll');
        });
    </script>
</head>
<body>

            <button type="submit">Submit</button>
        </form>
